<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="./create account.css">
</head>
<body>
    <div class="container-fluid" id="logo">
        <a class="navbar-brand" href="./paystack.html" id="nav1">
            <img src="./image/paystack-icon-512x504-w7v8l6as.png" alt="" class="ime">
            <h3>Paystack</h3>
        </a>
    </div>

    <div class="container">
        <form action="#" method="post">
            <h2>Create Account</h2>

            <div class="form-group">
                <label for="country">Country:</label>
                <select id="country" name="country" required>
                    <option value="" disabled selected>Select your country</option>
                    <option value="us">United States</option>
                    <option value="ca">Canada</option>
                </select>
            </div>

            <div class="form-group">
                <label for="business-name">Business Name:</label>
                <input type="text" id="business-name" name="business-name" required>
            </div>

            <div class="form-group">
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name" required>
            </div>

            <div class="form-group">
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit">Create Account</button>

            <p class="additional-info">
                By clicking the “Create your account” button, you agree to Paystack’s <a href="#">terms of acceptable Data Processing Agreement</a>
                                <br><br>
                To learn more about how Paystack collects, uses and discloses your personal data, please read our <a href="#">Privacy Policy</a>.
            </p>

        </form>
    </div>

    <p class="login-message">
        Already have an account? <a href="#">Login</a>
    </p>
</body>
</html>
